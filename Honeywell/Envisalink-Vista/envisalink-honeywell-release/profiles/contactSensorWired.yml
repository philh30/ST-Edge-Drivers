  - id: refresh
    version: 1
  categories:
    - name: ContactSensor
metadata:
  deviceType: ContactSensor
  ocfDeviceType: x.com.st.d.sensor.contact
  deviceTypeId: ContactSensor
  vid: eddea8fe-f529-3f0a-bb10-2117b092d4e1
